
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASSAM AL-JAZZAR | MECHATRONICS COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.76/build/spline-viewer.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#00F0FF',
                        secondary: '#7000FF',
                        dark: '#050505',
                        panel: '#0A0A0B',
                        'neon-green': '#39FF14'
                    },
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --neon-glow: 0 0 15px rgba(0, 240, 255, 0.4);
        }
        body {
            background-color: #050505;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        .hud-border {
            border: 1px solid rgba(0, 240, 255, 0.2);
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .hud-border::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; width: 12px; height: 12px;
            border-top: 3px solid #00F0FF; border-left: 3px solid #00F0FF;
            z-index: 10;
        }
        .hud-border::after {
            content: '';
            position: absolute;
            bottom: -1px; right: -1px; width: 12px; height: 12px;
            border-bottom: 3px solid #00F0FF; border-right: 3px solid #00F0FF;
            z-index: 10;
        }
        .glass-panel {
            background: rgba(10, 10, 11, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.07);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .text-primary-glow {
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #00F0FF; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0, 240, 255, 0.03), transparent);
            position: fixed;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 999;
            animation: scanline 10s linear infinite;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        .side-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .side-link:hover .line {
            width: 48px;
            background-color: #00F0FF;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
